<html>
<body>
	<div id="clockbox"></div>
	<script type="text/javascript">
		function GetClock() {
			var d = new Date();
			var nhour = d.getHours(), nmin = d.getMinutes(), nsec = d
					.getSeconds();
			if (nmin <= 9)
				nmin = "0" + nmin
			if (nsec <= 9)
				nsec = "0" + nsec;

			document.getElementById('clockbox').innerHTML = "" + nhour + ":"
					+ nmin + ":" + nsec + "";
			setInterval(GetClock, 1000);
		}

		window.onload = function() {
			GetClock();
		}
	</script>
</body>
</html>
